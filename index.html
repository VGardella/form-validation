<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="title">
                <h2 class="form-title">Form Validation Excercise</h2>
            </div>
            <div class="elements">
                <div class="form-element">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="form-element">
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="form-element">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-element">
                    <label for="country">Country</label>
                    <select name="country" id="country" required>
                        <option>Select Country</option>
                        <option value="AR">Argentina</option>
                        <option value="BR">Brazil</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Peru</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="zip-code">Zip Code:</label>
                    <input type="text" name="zip-code" id="zip-code" required>
                </div>
                <div class="form-element">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </div>
                <div class="form-element">
                    <label for="rep-password">Repeat Password:</label>
                    <input type="password" name="rep-password" id="rep-password" required minlength="8">
                </div>
            </div>
            <div class="button">
                <button>Submit</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
